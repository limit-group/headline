{% extends "registration/base.html" %} {% block content %}

<main class="form-signin h-100 text-center py-5">
  <form action="" method="post">
    {% csrf_token %} {% if form.email.errors %}
    <div class="alert alert-danger">
      <span>{{ form.email.errors }} </span>
    </div>

    {%endif%}

    <div class="form-floating">
      <h3 class="title">Enter your Email Address</h3>
      <small>
        Please input your valid email, so we can help you reset your password
      </small>
      <br />
      <div class="form-group">{{ form.email }}</div>
      <br /><br />
      <div class="form-group">
        <input type="submit" class="btn btn-primary" value="Reset password" />
      </div>
    </div>
  </form>
  <p class="mt-5 mb-3 text-muted title">Scratch &copy; 2022</p>
</main>
{% endblock %}
