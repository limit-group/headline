{% extends 'registration/base.html' %} {% block content %}

<div class="text-center">
  <main class="form-signin h-100 py-5">
    <h3 class="title">
      Get the latest Gossip delivered to your inbox, before anyone else!
    </h3>
    <form action="{% url 'subscribe' %}" method="POST">
      {% csrf_token %}

      <div class="form-floating">
        <input
          type="text"
          class="form-control"
          id="floatingInput"
          name="email"
          placeholder="name@example.com"
          value="{{ form.email.value }}"
        />
        <label for="floatingInput">Email address</label>
      </div>
      <br />
      <button class="w-100 btn btn-lg btn-primary" type="submit">
        Subscribe
      </button>
      <p class="mt-5">We promise not to spam you, Thank You!</p>
      <p class="mt-5 mb-3 text-muted title">Scratch &copy; 2022</p>
    </form>
  </main>
</div>

{% endblock %}
