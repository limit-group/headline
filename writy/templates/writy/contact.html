{% extends 'registration/base.html' %} {% block content %}
<main class="form-signin h-100">
  {% if message %}
  <div class="alert alert-success text-center">
    <span class="title">{{ message }} &#128513; </span>
  </div>
  {% endif %}

  <div class="container">
    {% if form.errors %}
    <div class="alert alert-danger">
      <span class="title">{{ form.errors }}</span>
    </div>
    {% endif %}
  </div>

  <form action="{% url 'contact' %}" method="POST">
    {% csrf_token %}
    <h1 class="h3 mb-3 fw-normal title text-center">
      We are glad, you want contact us, We reply in minutes.
    </h1>

    <div class="form-floating">
      <input
        type="email"
        class="form-control"
        id="floatingInput"
        name="email"
        placeholder="name@example.com"
      />
      <label for="floatingInput">Email</label>
    </div>
    <br />
    <div class="form-floating">
      <input
        type="text"
        class="form-control"
        id="floatingPassword"
        placeholder="Password"
        name="subject"
      />
      <label for="floatingPassword">Subject</label>
    </div>
    <br />
    <div class="form-floating">
      <textarea
        name="message"
        col="10"
        id="floatingPassword"
        class="form-control"
      >
Message</textarea
      >
    </div>

    <br />
    <button class="w-100 btn btn-lg btn-primary" type="submit">
      Send Message
    </button>
    <p class="mt-5 mb-3 text-muted title">Stratch &copy; 2022</p>
  </form>
</main>

{% endblock %}
